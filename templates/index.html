<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8782bd1583.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/normalize.css" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link id="favicon" rel="shortcut icon" href="static/images/iconoalpura33.png" type="image/x-icon">
    <title>Alpura-Login</title>
</head>

<body>

    <main class="login-desing">
        <div class="waves"></div>
        <div class="login">

             {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}

            <div class="login-data">
                <img class="logo-login" src="/static/images/LOGO ALPURA PROYECTO.png" alt="logo" />
                <h1>Inicio de Sesión</h1>
                 <form name="login"  method="post" action="{{ url_for('index') }}"  class="login-form">
                    <div class="input-group">
                        <label for="username" class="input-fill">
                <input placeholder="User" type="text" name="username" id="username" required  />
               <!-- <span class="input-label">Correo Electrónico</span> -->
                <i class="fas fa-envelope"></i>
              </label>
                    </div>
                    <div class="input-group">
                        <label for="password" class="input-fill">
                <input placeholder="Password" type="password" name="password" id="password" required />
                <!--<span class="input-label">Password</span>-->
                <i class="fas fa-lock"></i>
              </label>
                    </div>
                    <input class="btn-login" type="submit" value="Iniciar Sesion" name="submit" href="/menu_empleado"/>
                    <!--<div>
                        <a href="/menu_empleado">Sesion empleado</a>
                    </div>
                    <div>
                        <a href="/menu_administrador">Sesion Administrador</a>
                    </div>
                    <div>
                        <a href="/GestorUsuariosSuper">Sesion SuperAdministrador</a>
                    </div>-->
                </form>
            </div>
        </div>
    </main>
</body>

</html>
